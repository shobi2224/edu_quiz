{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main_container">
        <h1 class="text-center">Welcome, <br>Are you ready to take the Quiz?</h1>
        <h3 class="text-center mt-5">Select topics and Get Started!</h3>
        
        <div class="dropdown-container mt-5">
        <form method="POST" class="d-flex align-items-center">
            {% csrf_token %}
            <!-- Dropdown Button -->
            <div class="dropdown me-3">
                <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    {% comment %} {% if selected_topic %}
                        {{ selected_topic }}  <!-- Display the selected topic -->
                    {% else %} {% endcomment %}
                    Quiz Topics  <!-- Default text if no selection -->
                    {% comment %} {% endif %} {% endcomment %}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" onclick="setTopic('JavaScript')">JavaScript</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setTopic('Python')">Python</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setTopic('Django')">Django</a></li>
                </ul>
            </div>
            <input type="hidden" name="topic" id="selected_topic">
            <button type="submit" class="btn btn-success">Get Started</button><br>
            </form>
            <br>
        </div>
        {% comment %} <div class="p-relative d-flex flex-row" style="margin-left: 20%; gap: 20%;">
            <img src="{% static 'images/quiz2.gif' %}" alt="No Gif" style="height: 350px; width: 250px;">
            <img src="{% static 'images/quiz3.gif' %}" alt="No Gif" style="height: 350px; width: 450px;">
        </div> {% endcomment %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Function to set the selected topic and update the button text
        function setTopic(topic) {
            document.getElementById('selected_topic').value = topic;  // Set the hidden input value
            document.getElementById('dropdownMenuButton').innerText = topic;  // Update button text
        }
    </script>
</body>
</html>
