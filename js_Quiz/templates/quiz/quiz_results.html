{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="main_container text-center">
    <h1>Quiz Results</h1><br>
    <p>You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p><br>
    <p><strong>{{ message }}</strong></p>

    <!-- Button to restart quiz -->
    <a href="{% url 'quiz' topic_name=selected_topic %}" class="btn btn-outline-info">Try Again</a><br><br>
    <p>Want to try next topics? &nbsp;
    <a href="{% url 'dashboard' %}" class="btn btn-outline-info">Dashboard</a></p>
  </div> 
</body>
</html>
